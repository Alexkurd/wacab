<div class="block">
	<h1>[`Statistic`]</h1>
	[`Total`]: {$total[0]['SUM(pay)']|wa_format_amount:'RUB':'%2i{n}'}
	
	
	<table class="zebra">
		<tr class="heading">
			<td>[`Name`]</td>
			<td>[`Total`]</td>
			<td>[`Count order`]</td>
			<td>[`Count return`]</td>
		</tr>
		{foreach $apps as $app}
			<tr>
				<td>{$app['name']}</td>
				<td>{$app['total']|wa_format_amount:'RUB':'%2i{n}'}</td>
				<td>{$app['count']}</td>
				<td>{$app['return']}</td>
			</tr>
		{/foreach}
	</table>
	
</div>
