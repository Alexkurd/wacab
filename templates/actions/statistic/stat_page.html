<div class="block">
	<h1>[`Statistic`]</h1>
	<h2>[`Total`]: {$total[0]['SUM(pay)']|wa_format_amount:'RUB':'%2i{n}'}</h2>
	
<div id='apps_stat'>
	{foreach $apps as $app}
		<div id="{$app['id']}" class="app_info">
			<h3>{$app['name']}</h3>
			[`Total: `]<b>{$app['total']|wa_format_amount:'RUB':'%2i{n}'}</b><br>
			[`Ordered: `]{$app['count']}<br>
			[`Returned: `]{$app['return']}<br>
		</div>
	{/foreach}
</div>
	
	
</div>
